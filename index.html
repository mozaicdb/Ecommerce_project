<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website - Shopping Cart</title>
    <link rel="stylesheet" href="css/style.css" />

    <!--Box icons from boxicon.com-->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <!--Header  Section -->
    <header>
        <!--! nav-->
        <div class="nav contanier">
            <a href="#" class="logo">Ecommerce</a>
            <!--Cart-Icon-->
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <!--Cart-->
            <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!--Content-->
                <div class="cart-content"></div>
                <!--Total-->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <!--Buy Button-->
                <button type="button" class="btn-buy">Buy Now</button>
                <!--Cart Close-->
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>
    <!--Shop-->
    <section class="shop container">
        <h2 class="section-title">Shop Product</h2>
        <!--Content-->
        <div class="shop-content">
            <!--Box1-->
            <div class="product-box">
                <img src="img/product1.jpg" alt="" class="product-img" />
                <h2 class="product-title">Round Neck Shirt</h2>
                <span class="price">$2</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--Box2-->
            <div class="product-box">
                <img src="img/product2.jpg" alt="" class="product-img" />
                <h2 class="product-title">eye glass</h2>
                <span class="price">$5</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box3-->
            <div class="product-box">
                <img src="img/product3.jpg" alt="" class="product-img" />
                <h2 class="product-title">jeans shirt</h2>
                <span class="price">$10</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box4-->
            <div class="product-box">
                <img src="img/product4.jpg" alt="" class="product-img" />
                <h2 class="product-title">ladies bag</h2>
                <span class="price">$20</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box5-->
            <div class="product-box">
                <img src="img/product5.jpg" alt="" class="product-img" />
                <h2 class="product-title">long shirt</h2>
                <span class="price">$15</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box6-->
            <div class="product-box">
                <img src="img/product6.jpg" alt="" class="product-img" />
                <h2 class="product-title">ladies shoes</h2>
                <span class="price">$30</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box7-->
            <div class="product-box">
                <img src="img/product7.jpg" alt="" class="product-img" />
                <h2 class="product-title">Perfume</h2>
                <span class="price">$2.50</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!--box8-->
            <div class="product-box">
                <img src="img/product8.jpg" alt="" class="product-img" />
                <h2 class="product-title">man shoe</h2>
                <span class="price">$3</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>
    <!--Linking to JS-->
    <script src="js/main.js"></script>
</body>

</html>
